<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            height: 100%;
            max-width: 600px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f4f4f9;
        }

        .chat-messages ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .chat-messages li {
            margin-bottom: 10px;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border-radius: 5px;
            width: fit-content;
            max-width: 80%;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background: #fff;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1em;
        }

        .chat-input button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #0056b3;
        }

        .room-form {
            display: flex;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            background: #fff;
        }

        .room-form input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1em;
        }

        .room-form button {
            padding: 10px 20px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .room-form button:hover {
            background: #218838;
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 100%;
                border-radius: 0;
                box-shadow: none;
            }

            .chat-input input, .room-form input {
                font-size: 0.9em;
            }

            .chat-input button, .room-form button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    
    <div class="chat-container">
        <div class="chat-header">Rocket Client</div>

        <!-- Room Selection -->
        <form id="roomForm" class="room-form">
            <input type="text" id="roomName" placeholder="Enter room name">
            <button type="submit">Join Room</button>
        </form>

        <!-- Messages -->
        <div class="chat-messages" id="messages">
            <ul id="messageList"></ul>
        </div>

        <!-- Form -->
        <form id="form" class="chat-input">
            <input type="text" id="message" placeholder="Type a message">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        let currentRoom = 'default';
        const ws = new WebSocket('ws://localhost:8080/ws');

        const form = document.getElementById('form');
        const message = document.getElementById('message');
        const messages = document.getElementById('messageList');
        const roomForm = document.getElementById('roomForm');
        const roomName = document.getElementById('roomName');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            if (message.value.trim() !== '') {
                sendMessage(message.value);
                message.value = '';
            }
        });

        roomForm.addEventListener('submit', (event) => {
            event.preventDefault();
            if (roomName.value.trim() !== '') {
                joinRoom(roomName.value);
                roomName.value = '';
            }
        });

        ws.onmessage = (message) => {
            const li = document.createElement('li');
            li.innerText = message.data;
            messages.appendChild(li);
            messages.scrollTop = messages.scrollHeight;
        };

        ws.onopen = (e) => {
            console.log('Connected to the server', e);
            joinRoom(currentRoom); // Automatically join the default room on connection
        };

        ws.onclose = () => {
            console.log('Disconnected from the server');
        };

        ws.onerror = (error) => {
            console.error(error);
        };

        function sendMessage(msg) {
            const data = JSON.stringify({ action: 'message', room: currentRoom, message: msg });
            ws.send(data);
        }

        function joinRoom(room) {
            const data = JSON.stringify({ action: 'join', room: room });
            ws.send(data);
            currentRoom = room;
            clearMessages();
            console.log(`Joined room: ${room}`);
        }

        function leaveRoom(room) {
            const data = JSON.stringify({ action: 'leave', room: room });
            ws.send(data);
            console.log(`Left room: ${room}`);
        }

        function clearMessages() {
            while (messages.firstChild) {
                messages.removeChild(messages.firstChild);
            }
        }
    </script>

</body>
</html>
